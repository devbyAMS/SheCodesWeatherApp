<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weatehr-app-unit">°C</div>
          </div>
        </div>

        <div class="weatherforecast" id="forecast">
          
          </div>

          <div class="weatherforecastday">
            <div class="weatherday">Tue</div>
            <img src="icons/cloudy.png" alt="Cloudy" class="weather-app-icon" />
            <div class="weatherforecasttemperatures">
              <div class="degrees"><strong>14°</strong></div>
              <div class="degrees">8°</div>
            </div>
          </div>

          <div class="weatherforecastday">
            <div class="weatherday">Wed</div>
            <img src="icons/rain.png" alt="Rainy" class="weather-app-icon" />
            <div class="weatherforecasttemperatures">
              <div class="degrees"><strong>13°</strong></div>
              <div class="degrees">7°</div>
            </div>
          </div>

          <div class="weatherforecastday">
            <div class="weatherday">Thu</div>
            <img src="icons/sunny.png" alt="Sunny" class="weather-app-icon" />
            <div class="weatherforecasttemperatures">
              <div class="degrees"><strong>16°</strong></div>
              <div class="degrees">10°</div>
            </div>
          </div>

          <div class="weatherforecastday">
            <div class="weatherday">Fri</div>
            <img src="icons/cloudy.png" alt="Cloudy" class="weather-app-icon" />
            <div class="weatherforecasttemperatures">
              <div class="degrees"><strong>12°</strong></div>
              <div class="degrees">6°</div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <h3>
      <select>
        <option>This was accurate</option>
        <option>This was not accurate</option>
      </select>
    </h3>

    <footer>
      This project was coded by
      <a href="https://github.com/devbyAMS/" target="_blank"> Anna Schmitt</a>,
      is
      <a href="https://github.com/devbyAMS/SheCodesWeatherApp" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://annasweatherapp.netlify.app/?" target="_blank"
        >hosted on Netlify</a
      >
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
